<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contador</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
        <h1>Contador</h1>
    </header>
    <section>
      <div id="contagem">
        <p>Início: <input type="number" id="iniciar" placeholder="Digite o número inicial!"></p>
        
        <p>Final: <input type="number" id="fim" placeholder="Digite o número final!"></p>
        
        <p>Marcador: <input type="number" id="marcar" placeholder="Digite o marcador numérico!"></p>
        
        <p><button onclick="iniciar()">Vamos lá!</button></p>
      </div>
      
      <div id="resultados">
      Esperando dados!
      </div>
    </section>
  </body>
</html>
<script src="main.js"></script>
